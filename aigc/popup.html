<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>背景修改器</title>
    <style>
        body { width: 250px; padding: 15px; }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>

    <p style="font-weight:bold; margin-bottom:10px;">改变背景颜色</p>
    <p style="margin-bottom:15px;">点击下方按钮将当前页面背景色改为绿色</p>
    <button id="changeColorButton">立即变色</button>
    <script src="popup.js"></script>
</body>
</html>
