     ctx.fillRect(10,10,300,150);
     ctx.clearReact(20,20,100,50)
     function animation() {
        // 浏览器的刷帧率来频繁执行 1s 60帧
        requestAnimation(funtion() {
          ctx.clearReact(0,0,300,150);

          ctx.fillRect(20,20,100,50);

            dis = 0;
          }
