<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF0000',
                        secondary: '#FF6B6B'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
    <style>
        .tab-item {
            transition: all 0.3s;
        }
        .tab-item.active {
            transform: translateY(-2px);
        }
        .tab-item.active i {
            transform: scale(1.1);
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="w-[375px] min-h-[762px] mx-auto relative bg-white">
        <nav class="fixed top-0 w-full bg-primary text-white px-4 py-3 flex items-center justify-between z-50">
            <div class="text-xl font-['Pacifico']">logo</div>
            <div class="flex items-center space-x-3">
                <button class="p-2">
                    <i class="fas fa-search text-lg"></i>
                </button>
                <button class="p-2">
                    <i class="fas fa-bell text-lg"></i>
                </button>
            </div>
        </nav>

        <main class="pt-[60px] pb-[70px]">
            <div class="px-4 mb-4">
                <div class="relative">
                    <img src="https://ai-public.mastergo.com/ai/img_res/d00e2379f5efb17dbf7373a21e455507.jpg" 
                         class="w-full h-[180px] object-cover rounded-lg" alt="banner">
                </div>
            </div>
            <div class="grid grid-cols-5 gap-2 px-4 mb-6">
                <div class="flex flex-col items-center">
                    <div class="w-[64px] h-[64px] rounded-full overflow-hidden mb-2">
                        <img src="https://ai-public.mastergo.com/ai/img_res/f14ebf2304d9114210af62264a5d25b0.jpg" 
                             class="w-full h-full object-cover" alt="限时特惠">
                    </div>
                    <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">限时特惠</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-[64px] h-[64px] rounded-full overflow-hidden mb-2">
                        <img src="https://ai-public.mastergo.com/ai/img_res/fa800a2be02ceacb4bf667f9bdc7bb1e.jpg" 
                             class="w-full h-full object-cover" alt="优惠券">
                    </div>
                    <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">优惠券</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-[64px] h-[64px] rounded-full overflow-hidden mb-2">
                        <img src="https://ai-public.mastergo.com/ai/img_res/4f487c7725f2c87ca906f4b1c81d113f.jpg" 
                             class="w-full h-full object-cover" alt="会员专区">
                    </div>
                    <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">会员专区</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-[64px] h-[64px] rounded-full overflow-hidden mb-2">
                        <img src="https://ai-public.mastergo.com/ai/img_res/2033d89c4b60bb289eab37d56d57e461.jpg" 
                             class="w-full h-full object-cover" alt="闪电配送">
                    </div>
                    <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">闪电配送</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-[64px] h-[64px] rounded-full overflow-hidden mb-2">
                        <img src="https://ai-public.mastergo.com/ai/img_res/4a1584796a961bab405650f80bb0b5e4.jpg" 
                             class="w-full h-full object-cover" alt="每日精选">
                    </div>
                    <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">每日精选</span>
                </div>
            </div>

            <div class="px-4 mb-4">
                <h2 class="text-lg font-medium mb-4">热门商品</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/e6a559bcd5408d062a7606ecd26ec9e9.jpg" 
                             class="w-full h-[160px] object-cover" alt="智能手机">
                        <div class="p-3">
                            <h3 class="text-sm font-medium mb-1">2024款 智能手机 Pro</h3>
                            <p class="text-xs text-gray-500 mb-2">8GB + 256GB 星空黑</p>
                            <div class="text-primary font-medium">¥ 4,999</div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/1d12f8b6cc9b50adbdedfbe0e6934f48.jpg" 
                             class="w-full h-[160px] object-cover" alt="无线耳机">
                        <div class="p-3">
                            <h3 class="text-sm font-medium mb-1">无线降噪耳机 Max</h3>
                            <p class="text-xs text-gray-500 mb-2">主动降噪 40小时续航</p>
                            <div class="text-primary font-medium">¥ 1,299</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="px-4">
                <h2 class="text-lg font-medium mb-4">为您推荐</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/6b3d20d07bea7e0dd2c5897844d05860.jpg" 
                             class="w-full h-[160px] object-cover" alt="智能手表">
                        <div class="p-3">
                            <h3 class="text-sm font-medium mb-1">智能手表 Series 9</h3>
                            <p class="text-xs text-gray-500 mb-2">全天候心率监测</p>
                            <div class="text-primary font-medium">¥ 2,199</div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/dfe5e8a26d766a3579b8d55910cb5ebf.jpg" 
                             class="w-full h-[160px] object-cover" alt="平板电脑">
                        <div class="p-3">
                            <h3 class="text-sm font-medium mb-1">轻薄平板 Air</h3>
                            <p class="text-xs text-gray-500 mb-2">10.9英寸 全面屏</p>
                            <div class="text-primary font-medium">¥ 3,799</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 px-2 py-1">
            <div class="grid grid-cols-5 gap-1">
                <div class="tab-item active flex flex-col items-center py-1">
                    <i class="fas fa-home text-primary text-xl mb-1 w-6 h-6 flex items-center justify-center"></i>
                    <span class="text-xs text-primary">首页</span>
                </div>
                <div class="tab-item flex flex-col items-center py-1">
                    <i class="fas fa-play text-gray-400 text-xl mb-1 w-6 h-6 flex items-center justify-center"></i>
                    <span class="text-xs text-gray-400">视频</span>
                </div>
                <div class="tab-item flex flex-col items-center py-1">
                    <i class="fas fa-comment text-gray-400 text-xl mb-1 w-6 h-6 flex items-center justify-center"></i>
                    <span class="text-xs text-gray-400">消息</span>
                </div>
                <div class="tab-item flex flex-col items-center py-1">
                    <i class="fas fa-shopping-cart text-gray-400 text-xl mb-1 w-6 h-6 flex items-center justify-center"></i>
                    <span class="text-xs text-gray-400">购物车</span>
                </div>
                <div class="tab-item flex flex-col items-center py-1">
                    <i class="fas fa-user text-gray-400 text-xl mb-1 w-6 h-6 flex items-center justify-center"></i>
                    <span class="text-xs text-gray-400">我的</span>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
