<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    const getRepos = function (id) {
      return new Promise((resolve, reject) => {
        try {
          setTimeout(() => {
            resolve({ id })
          }, 2000)
        } catch (err) {
          reject(err)
        }
      })
    };
    // Promise.all 批量执行异步任务
    (async () => {
      const allPromises = [
        getRepos('LeetAt67'),
        getRepos('shunwuyu')];
      console.log(Promise.all(allPromises))
      Promise.all(allPromises)
        .then(data => {
          console.log(data)
        })
        .catch(err => {
          console.log(err)
        })
      // 异步变同步 时间加法
      // const res = []
      // res[0] = await getRepos('LeeAt67');
      // res[1] =  await getRepos('shunwuyu');
      // console.log(res);
    })()
  </script>
</body>

</html>
