<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Book(title,anthor,year) {
      // 对内 私有
      // 对外 
      let _title = title;  // 以下划线_开始的变量 私有变量 内部 可读性教强！
      let _anthor = anthor; 
      let _year = year;
      this.getTitle = function() {
        return _title;
      }
      // 私有
      function getFullTitle() {
        return `${_title} by ${_anthor}`
      }
      // 公开
      this.getFullInfo = function() {
        return `${getFullTitle()},published in ${_year}`
      }
    }

    this.getAuthor = function() {
      return _anthor;
    }

    this.getYear = function() {
      return _year;
    }
    
    // 类的开发者 和 使用者，可能是两拨人
    this.updateYear = function(newYear) {
      if (typeof newYear === 'number' && newYear > 0) {
        _year = newYear;
      } else {
        console.log('Invalid year');
      }
    }
    let book = new Book("JavaScript高级程序设计","Nicholas C.Zakas",2011);
    // console.log(book._title)
    console.log(book.getTitle())
    console.log(book.getFullInfo())
    // book._year = '2025';
    book.updateYear(2015);
    console.log(book.getYear())
    
 </script>
  
</body>
</html>
