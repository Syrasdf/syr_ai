<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* *css reset 样式重置 */
    * {
      margin: 0;
      padding: 0;    
    }
    .red-box {
      width: 100px;
      height: 100px;
      background-color: red;
      position:absolute;
      /* 找管着他的元素定位 */
      top: 50%;
      left: 50%;
      transform:translate(-50%,-50%) ;
    }
    .inner-box {
      width: 50px;
      height: 50px;
      background-color: blue;
      /* 相对定位:针对本身偏移 */
      position: relative;
      top: 10px;
      left: 10px;
      margin-top: 30px;
  
    }
  </style>
</head>
<body>
  <div class="red-box">
    <div class="inner-box">
      <div class="child-box">
        
    </div>
  </div>
</body>
</html>
