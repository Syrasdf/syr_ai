<body>
  <script>
    //const 不能改：是引用地址不能改
    //通过引用能改
    let age = 18;
    // const friends = [
    //   {
    //   }
    // ];

    const friends = [
      {
        name: 'xw',
        hometown: '上饶',
        college: '湖南工业大学'
      },
      {
        name: 'xx',
        hometown: '赣州'
      },
    ];
    // 数组操作（大厂常考）
    friends.push({
      name: "xd",
      hometown: "宜春"
    })

    const newFriends = friends;
    newFriends.push({
      name: "xs",
      hometown: "宜春"
    })

    //数组 -> 栈 队列 
    newFriends.unshift({
      name: "xm",
      hometown: "宜春"
    })

     //可以
    newFriends.pop()
    newFriends.shift()

    //两个指向同一个地址,所以会改变
  </script>
</body>
